<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel With Us - Inquiry Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #26a69a;
      outline: none;
      box-shadow: 0 0 5px rgba(38, 166, 154, 0.5);
    }

    button {
      background-color: #26a69a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h2>Plan Your Perfect Vacation</h2>

  <form action="/submit-form" method="POST" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="e.g., Lavish Saini" >

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="e.g., lavish123@gmail.com" >

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g., +91 6773545346" >

    <label for="destination">Preferred Destination(s)</label>
    <input type="text" id="destination" name="destination" placeholder="e.g., Paris, Bali, New York">

    <label for="travel-date">Planned Travel Date</label>
    <input type="date" id="travel-date" name="travel_date" required>

    <label for="travelers">Number of Travelers</label>
    <input type="number" id="travelers" name="travelers" min="1" max="50" placeholder="e.g., 2" >

    <label for="experience">Type of Experience</label>
    <select id="experience" name="experience" >
      <option value="" disabled selected>Select your experience type</option>
      <option value="adventure">Adventure</option>
      <option value="relaxation">Relaxation</option>
      <option value="cultural">Cultural</option>
      <option value="wildlife">Wildlife</option>
      <option value="beach">Beach</option>
      <option value="honeymoon">Honeymoon</option>
      <option value="family">Family Vacation</option>
    </select>

    <label for="notes">Additional Requests or Questions</label>
    <textarea id="notes" name="notes" placeholder="Tell us more about your ideal trip..." rows="5"></textarea>

    <button type="submit">Submit Inquiry</button>
  </form>

</body>
</html>
